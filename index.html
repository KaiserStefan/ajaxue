
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flag-Store</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>

	<div class="container">
		<div style="display: flex; flex-direction:column; justify-content: space-between;">
			<div id="jumbo1" class="jumbotron" style="display: flex; flex-direction: column; justify-content: space-between; flex: 1;">
				<h2 id="name1"></h2>
				<h3 id="price1"></h3>
				<h3 id="width1"></h3>
				<h3 id="height1"></h3>
				<h3 id="color1"></h3>
			</div>
			<div id="jumbo2"  class="jumbotron" style="display: flex; flex-direction: column; justify-content: space-between; flex: 1;">
				<h2 id="name2"></h2>
				<h3 id="price2"></h3>
				<h3 id="width2"></h3>
				<h3 id="height2"></h3>
				<h3 id="color2"></h3>
			</div>
			<div id="jumbo3"  class="jumbotron" style="display: flex; flex-direction: column; justify-content: space-between; flex: 1;">
				<h2 id="name3"></h2>
				<h3 id="price3"></h3>
				<h3 id="width3"></h3>
				<h3 id="height3"></h3>
				<h3 id="color3"></h3>
			</div>
		</div>
	</div>
		<script>

			fetch('flags.php?format=json')
				.then(
					function(response) {
						if (response.status !== 200) {
							console.log('Looks like there was a problem. Status Code: ' +
								response.status);
							return;
						}

						// Examine the text in the response
						response.json().then(function(data) {
							console.log(data);
							for (i = 0; i < 3; i++) {
                                document.getElementById("name"+(i+1)).appendChild(document.createTextNode(data[i].name));
                                document.getElementById("price"+(i+1)).appendChild(document.createTextNode(data[i].price));
                                document.getElementById("width"+(i+1)).appendChild(document.createTextNode(data[i].width));
                                document.getElementById("height"+(i+1)).appendChild(document.createTextNode(data[i].height));
                                document.getElementById("color"+(i+1)).appendChild(document.createTextNode(data[i].color));
                                document.getElementById("jumbo"+(i+1)).setAttribute("style", "background-color: "+(data[i].color)+";");
							}
						});
					}
				).catch(function(err) {
				console.log('Fetch Error :-S', err);
			});
		</script>
	</body>
</html>
